<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shipping Form</title>
</head>

<body>

    <div class="app">



        <div class="main-container container fw-bold text-black-50 ">
            <h1 class="mb-5 text-black-50  ">Shipping Registration</h1>

            <!-- <div class="progress mb-5" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped" style="width: 10%"></div>
                  </div> -->

            <form>

                <!-- Pilot information  -->
                <div class="container  mb-5">

                    <legend>Pilot Information</legend>
                    <hr>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label>Name</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    

                    <div class="row mb-3">

                        <div class="col">
                            <label for="inputEmail4" class="form-label">Pilot License Number</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>

                        <div class="col">
                            <label for="inputEmail4" class="form-label">Pilot Contact Number</label>
                            <input type="tel" class="form-control" id="inputEmail4">
                        </div>
                    </div>

                    

                </div>

                <!-- sender information  -->
                <div class="container  mb-5">

                    <legend>Sender Information</legend>
                    <hr>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label>Name</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label>Company Name: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Company name">
                        </div>

                    </div>

                    <div class="row mb-3">

                        <div class="col">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>

                        <div class="col">
                            <label for="inputEmail4" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="inputEmail4">
                        </div>
                    </div>

                    <div class="row mb-3">

                        <div class="col">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                </div>



                <!-- reciever information -->

                <div class="container  mb-5   ">

                    <legend>Reciever Information</legend>
                    <hr>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label>Name</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label>Company Name: </label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Company name">
                        </div>

                    </div>

                    <div class="row mb-3">

                        <div class="col">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>

                        <div class="col">
                            <label for="inputEmail4" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="inputEmail4">
                        </div>
                    </div>

                    <div class="row mb-3">

                        <div class="col">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                </div>

                <!-- container details -->
                <div class="container  mb-5  ">

                    <legend>Container Details</legend>
                    <hr>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Container Number</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Container Type</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Size</label>
                            <input type="text" placeholder="20ft" class="form-control" id="inputZip">
                        </div>
                    </div>


                    <div class="row mb-3">

                        <div class="col">
                            <label for="inputAddress" class="form-label">Container Description</label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="20ft long 30ft wide metal container containing...">
                        </div>
                    </div>

                </div>


                <!-- Shippind details -->
                <div class="container  mb-5   ">

                    <legend>Shipping Details</legend>
                    <hr>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Origin</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Destination</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>



                    <div class="row mb-3">

                        <div class="col">
                            <label for="inputAddress" class="form-label">Shipping Line or Career</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="inputAddress" class="form-label">Departure Date</label>
                            <input type="date" class="form-control" id="inputAddress" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <label for="inputAddress" class="form-label">Estimated Arrival Date</label>
                            <input type="date" class="form-control" id="inputAddress" placeholder="">
                        </div>
                    </div>

                </div>

                <!-- Documentary Requirements -->
                <div class="container mb-5   ">
                    <legend>Documentary Requirements</legend>
                    <hr>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label for="inputCity" class="form-label">Bill of Lading(B/L)</label>

                        </div>
                        <div class="col">
                            <!-- <label for="inputCity" class="form-label">Bill of Lading(B/L)</label> -->
                            <input type="file" class="form-control" id="inputCity">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label for="inputCity" class="form-label">Packing List</label>

                        </div>
                        <div class="col">
                            <!-- <label for="inputCity" class="form-label">Bill of Lading(B/L)</label> -->
                            <input type="file" class="form-control" id="inputCity">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label for="inputCity" class="form-label">Certificate of Origin</label>

                        </div>
                        <div class="col">
                            <!-- <label for="inputCity" class="form-label">Bill of Lading(B/L)</label> -->
                            <input type="file" class="form-control" id="inputCity">
                        </div>
                    </div>
                </div>

                <div class="container mb-5 ">
                    <div class="row mb-3 ">
                        <div class="col-md-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I confirm that I have carefully reviewed and filled all the above details accurately
                                    to the best of my knowledge.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </div>
                </div>


            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
